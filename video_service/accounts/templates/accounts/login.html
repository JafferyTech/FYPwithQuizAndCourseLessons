{% extends 'courses/base.html' %}

   

{% load bootstrap3 %}
{% load static %}

<!-- Compiled and minified CSS -->
   
            

{% block content  %}

 {% load static %}
 <link rel="stylesheet" href="{% static 'css/login.css' %}" type = "text/css"/>
    


<div class="container">

    
       
    <div class="row">
        
        <form method="post">
        {% csrf_token %}

        <div class="col s12 m10 14" >
            <div id="textlogin">Login</div>
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    
                    <span class="card-title"><img src="https://img.icons8.com/material/48/000000/lock-2--v1.png"/></span>
                    <div class="label">
                    <label>Username:</label></br><p style="font-size:70%">{{form.username}}</p>
                    <label>Password:</label></br><p>{{form.password}}</p>
                    </div>
                   
                    
                </div>
                <div class="card-action">
                    <input type="submit" class="btn btn-default" value="Login">  
                    
                    
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
   

{% endblock  %}
