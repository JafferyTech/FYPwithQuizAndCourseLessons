{% extends 'courses/base.html' %}
{% load static %}
{% load bootstrap3 %}




{% block content  %}



<div id="all">
<div class="container">
    
       {% load static %}
       <link rel="stylesheet" href="{% static 'css/signup.css' %}" type = "text/css"/>
    
       
    
    <div class="row">
       
        <form method="post">
        {% csrf_token %}

        <div class="col s8 m10 14 l" >
             <div id="textsign">Sign Up</div>

            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title"> <img src="https://img.icons8.com/material/96/000000/edit-user-male--v1.png"/></span>
                    <div id="label">
                    <label>Username:</label></br><p style="font-size:70%">{{form.username}}</p>
                    <label>Email:</label></br><p>{{form.email}}</p>
                    <label>Password:</label></br><p>{{form.password1}}</p>
                    <label>Conform Password:</label></br><p>{{form.password2}}</p>
                    </div>
                </div>
                <div class="card-action">
                    <div id="btn">
                    <input type="submit" class="btn btn-default" value="Sign Up" >
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
    
</div>
</div>
{% endblock  %}
